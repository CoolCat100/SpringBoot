<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>power</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.brand}">brand</td>
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.power}">power</td>
    </tr>

</table>

</body>

</html>
